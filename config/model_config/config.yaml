# ============================================================
# 模型全局配置文件
# ============================================================
# 用途：配置 HuggingFace 相关的全局设置，主要用于加速国内访问
# 使用场景：
#   - 数据采集脚本 fetch_dataset.py 会读取此配置
#   - 自动设置 HF_ENDPOINT 环境变量
#   - 加速模型和数据集下载
# ============================================================

huggingface:
  # HuggingFace 镜像地址
  # 说明：用于加速国内访问 HuggingFace Hub
  # 默认值：https://hf-mirror.com（国内镜像）
  # 其他选项：
  #   - https://huggingface.co（官方地址，国外访问）
  #   - https://hf-mirror.com（国内镜像，推荐）
  #   - 自建镜像地址
  endpoint: https://hf-mirror.com
